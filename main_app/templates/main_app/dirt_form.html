{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1 class="dark-text">Edit <span class="dark-text">{{object.name}}</span></h1>
  {% else %}
    <h1 class="dark-text">Add Dirt</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post" class="p-2 ">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="col-6 rounded-2 p-3 m-2  off-base-background lifted">
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn px-1 mb-5 mx-2 btn-primary btn-outline btn-outline-warning">
  </form>

<script>
  const trs = document.querySelectorAll('tr');
  const th = document.querySelectorAll('th');
  th.forEach(function(el,idx){
    el.setAttribute('class', ' p-2 m-2')
  })
  trs.forEach(function(el, idx){
    el.setAttribute('class', 'darkest-text p-2 m-2')
  })
</script>
{% endblock %}
